<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="x">
      <div
        id="img"
        class="side-left"
        style="background-image: url('img/halie-west-25xggax4bSA-unsplash.jpg')"
      >
        <div id="iconDiv">
          <p class="monoton-regular">Odin</p>
          <img src="img/odin-lined.png" alt="R letter logo" />
        </div>
        <p class="p-white">
          photo by Boban Simonovski
          <a href="https://unsplash.com/@3031n"> on unsplash</a>
        </p>
      </div>
      <div class="side-right">
        <div class="par">
          <p class="bold-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="bold-text">You <em>know</em> you want to.</p>
        </div>
        <div class="div-log">
          <p class="big-text">Let's do this!</p>
          <form action="POST"></form>

          <script src="index.js"></script>
          <div id="parent-log">
            <div class="log-left">
              <label for="firstName">FIRST NAME</label><input type="text" /><label
                for="lastName"
                >LAST NAME</label
              ><input type="text" /> <label for="email">EMAIL</label>
              <input type="email" />
            </div>
                     <div class="log-right">
            <label for="phoneNumb">PHONE NUMBER</label>
            
            <input type="number" /> <label for="password">PASSWORD</label
            ><input type="text" /><label for="confirm">CONFIRM PASSWORD</label
            ><input type="text" />
                     </div>
          </div>
          </div>
          <div class="button">
            <button>Create Account</button>
  
            <p>
              Already have an account?
              <a href="#"><span id="green-text">Log in</span> </a>
            </p>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
