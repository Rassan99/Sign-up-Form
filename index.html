<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="side-left"
      style="
        background-image: url('img/boban-simonovski-NWyi26d7Jko-unsplash.jpg');
      "
    >
      <p class="monoton-regular">Where you want to be!</p>
      <img src="img/sss.svg" alt="R letter logo" />
      <p>
        photo by Boban Simonovski<a href="https://unsplash.com/@3031n">
          on unsplash</a
        >
      </p>
    </div>
    <div>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <div>
        <p>Let's do this!</p>
        <form action="POST"></form>
      </div>
      <script src="index.js"></script>
      <div>
        <label for="firstName">FIRST name</label><input type="text" /><label
          for="lastName"
          >LAST NAME</label
        ><input type="text" />
      </div>
      <div>
        <label for="email">EMAIL</label><input type="email" /><label
          for="phoneNumb"
          >PHONE NUMBER</label
        ><input type="number" />
      </div>
      <div>
        <label for="password">PASSWORD</label><input type="text" /><label
          for="confirm"
          >CONFIRM PASSWORD</label
        ><input type="text" />
      </div>
      <button>Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  </body>
</html>
